server:
  port: 8080
  mode: debug

database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "password"
  dbname: "pp_db"
  sslmode: "disable"

redis:
  addr: "redis:6379"
  password: ""
  db: 0

log:
  level: "debug"
  filename: "app.log"

jwt:
  secret: "your-secret-key-change-it"
  expire: 24h

trading:
  allowedSymbols: ["EURUSD", "BTCUSDT", "ETHUSDT"]
  minOrderAmount: 1
  maxOrderAmount: 10000
  maxOpenOrders: 10
  dailyLossLimit: 5000

market:
  external:
    provider: "binance"
    baseURL: ""
    path: ""
    timeout: 3s
    apiKey: ""
  breaker:
    failThreshold: 3
    openSeconds: 10
  mockInitial:
    EURUSD: 1.05
    BTCUSDT: 65000
    ETHUSDT: 3200
  pollInterval: "1s"
  maxBehindSeconds: 5
  symbolMap:
    EURUSD: "EUR/USD"
    GBPUSD: "GBP/USD"
    USDJPY: "USD/JPY"
    BTCUSDT: "BTC/USD"
    ETHUSDT: "ETH/USD"

settlement:
  interval: "1s"
  batchSize: 200
  lockKey: 4242

funds:
  deposit:
    minAmount: 10
    maxAmount: 100000
    dailyMax: 200000
    cooldown: "10s"
  withdraw:
    minAmount: 10
    maxAmount: 50000
    dailyMax: 100000
    cooldown: "30s"
    feeRate: 0.005
    minFee: 1
