version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pp_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pp-redis
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pp-api
    depends_on:
      - postgres
      - redis
    environment:
      - GIN_MODE=debug
      - CONFIG_FILE=config.docker
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    working_dir: /app
    command: ["go", "run", "./cmd/api"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.web
    container_name: pp-web
    depends_on:
      - api
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080/api/v1
      - VITE_WS_HOST=localhost
      - VITE_WS_PORT=8080
    volumes:
      - ./web:/app
    working_dir: /app
    command: ["npm", "run", "dev", "--", "--host", "--port", "5173"]

volumes:
  pgdata:
  redisdata:
