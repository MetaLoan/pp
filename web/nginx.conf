worker_processes auto;
events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  75s;

  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml text/javascript application/octet-stream image/svg+xml;
  gzip_min_length 512;

  proxy_read_timeout 45s;
  proxy_connect_timeout 8s;
  proxy_send_timeout 45s;

  # Rate limit: 50 requests per second burst 25 per IP
  limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=50r/s;
  # Bandwidth/conn limits (per IP): 20 concurrent, 3 MB/s (after first 512KB)
  limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
  limit_conn conn_limit_per_ip 20;

  limit_rate_after 512k;
  limit_rate 3m;

  server {
    listen 80;
    server_name _;

    # Serve front-end assets
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
      try_files $uri =404;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    location /api/ {
      limit_req zone=req_limit_per_ip burst=50 nodelay;
      limit_conn conn_limit_per_ip 20;

      proxy_pass http://api:8080;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering on;
      proxy_buffers 16 16k;
      proxy_busy_buffers_size 24k;
      # Security headers (can be refined per app needs)
      add_header X-Frame-Options SAMEORIGIN;
      add_header X-Content-Type-Options nosniff;
      add_header Referrer-Policy strict-origin-when-cross-origin;
      add_header Cross-Origin-Resource-Policy same-site;
      add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http: https: ws: wss:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self' data:; frame-ancestors 'self'";
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

      # CORS white-list example; adjust origins as needed
      if ($http_origin ~* ^https?://(localhost(:\d+)?|127\.0\.0\.1(:\d+)?|([a-zA-Z0-9-]+\.)?example\.com)$) {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, PATCH, DELETE";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin";
        add_header Access-Control-Allow-Credentials "true";
      }
      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # Health check for container
    location /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }

  # Optional TLS: mount certs at /etc/nginx/certs/fullchain.pem and privkey.pem
  # Uncomment to enable:
  # server {
  #   listen 443 ssl;
  #   server_name _;
  #   ssl_certificate     /etc/nginx/certs/fullchain.pem;
  #   ssl_certificate_key /etc/nginx/certs/privkey.pem;
  #   include /etc/nginx/conf.d/default.conf;
  # }
}
